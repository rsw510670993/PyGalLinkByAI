<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游戏数据展示</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>已采集游戏数据</h1>
        
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="year-filter" class="form-label">年份</label>
                <select id="year-filter" class="form-select">
                    <option value="">全部年份</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="month-filter" class="form-label">月份</label>
                <select id="month-filter" class="form-select">
                    <option value="">全部月份</option>
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
            </div>
            <div class="col-md-3 align-self-end">
                <button id="apply-filter" class="btn btn-primary me-2">筛选</button>
                <button id="get-all-links" class="btn btn-success">全部下载链接</button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover table-fixed" id="gamesTable">
            <style>
            .table-fixed {
                table-layout: fixed;
            }
            
            .game-name-cell {
                width: 300px;
                min-width: 250px;
                max-width: 350px;
                white-space: normal;
                word-wrap: break-word;
            }
            </style>
            <thead class="table-dark">
                <tr>
                <th style="width: 80px">年份</th>
                <th style="width: 80px">月份</th>
                <th class="game-name-cell">游戏名称</th>
                <th style="width: 150px">公司</th>
                <th style="width: 120px">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据通过JavaScript动态加载 -->
            </tbody>
            </table>
        </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <div class="pagination mt-3 mb-3">
    <button id="prev-page" class="btn btn-outline-primary">上一页</button>
    <span id="page-info" class="mx-3">第1页</span>
    <button id="next-page" class="btn btn-outline-primary">下一页</button>
</div>
<div class="mt-3 mb-3">
    <textarea id="download-links-output" class="form-control" rows="10" style="display:none;"></textarea>
</div>

<script>
let currentPage = 1;

function updateTable(data) {
    const tbody = document.querySelector('#gamesTable tbody');
    tbody.innerHTML = data.map(game => `
        <tr>
            <td>${game.year}</td>
            <td>${game.month}</td>
            <td>${game.name}</td>
            <td>${game.company}</td>
            <td>${game.download_url ? `<a href="${game.download_url}" class="btn btn-primary">下载</a>` : ''}</td>
        </tr>
    `).join('');
}

function loadPage(page) {
    const year = document.getElementById('year-filter').value;
    const month = document.getElementById('month-filter').value;
    
    let url = `/games?page=${page}`;
    if (year) url += `&year=${year}`;
    if (month) url += `&month=${month}`;
    
    fetch(url)
        .then(response => response.json())
        .then(res => {
            updateTable(res.data);
            
            currentPage = res.current_page;
            document.getElementById('page-info').textContent = 
                `第${currentPage}页，共${Math.ceil(res.total / res.per_page)}页`;
            
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = 
                currentPage >= Math.ceil(res.total / res.per_page);
        });
}

// 初始化年份下拉框
function initYearFilter() {
    fetch('/years')
        .then(response => response.json())
        .then(res => {
            const yearFilter = document.getElementById('year-filter');
            
            res.years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        });
}

// 应用筛选
document.getElementById('apply-filter').addEventListener('click', () => {
    loadPage(1);
});

// 页面加载时初始化
window.addEventListener('DOMContentLoaded', () => {
    initYearFilter();
    loadPage(1);
});

document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 1) loadPage(currentPage - 1);
});

document.getElementById('next-page').addEventListener('click', () => {
    loadPage(currentPage + 1);
});

// 获取所有下载链接
function getAllDownloadLinks() {
    const downloadLinks = Array.from(document.querySelectorAll('#gamesTable a.btn-primary'))
        .map(link => link.href)
        .join('\n');
    
    const outputBox = document.getElementById('download-links-output');
    if (downloadLinks) {
        outputBox.value = downloadLinks;
        outputBox.style.display = 'block';
    } else {
        outputBox.value = '没有找到可下载的链接';
        outputBox.style.display = 'block';
    }
}

document.getElementById('get-all-links').addEventListener('click', getAllDownloadLinks);
</script>
</body>
</html>
