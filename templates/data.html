<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游戏数据展示</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>已采集游戏数据</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-fixed" id="gamesTable">
            <style>
            .table-fixed {
                table-layout: fixed;
            }
            
            .game-name-cell {
                width: 300px;
                min-width: 250px;
                max-width: 350px;
                white-space: normal;
                word-wrap: break-word;
            }
            </style>
            <thead class="table-dark">
                <tr>
                <th style="width: 80px">年份</th>
                <th style="width: 80px">月份</th>
                <th class="game-name-cell">游戏名称</th>
                <th style="width: 150px">公司</th>
                <th style="width: 120px">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据通过JavaScript动态加载 -->
            </tbody>
            </table>
        </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <div class="pagination mt-3 mb-3">
    <button id="prev-page" class="btn btn-outline-primary">上一页</button>
    <span id="page-info" class="mx-3">第1页</span>
    <button id="next-page" class="btn btn-outline-primary">下一页</button>
</div>

<script>
let currentPage = 1;

function updateTable(data) {
    const tbody = document.querySelector('#gamesTable tbody');
    tbody.innerHTML = data.map(game => `
        <tr>
            <td>${game.year}</td>
            <td>${game.month}</td>
            <td>${game.name}</td>
            <td>${game.company}</td>
            <td>${game.download_url ? `<a href="${game.download_url}" class="btn btn-primary">下载</a>` : ''}</td>
        </tr>
    `).join('');
}

function loadPage(page) {
    fetch(`/games?page=${page}`)
        .then(response => response.json())
        .then(res => {
            updateTable(res.data);
            
            currentPage = res.current_page;
            document.getElementById('page-info').textContent = 
                `第${currentPage}页，共${Math.ceil(res.total / res.per_page)}页`;
            
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = 
                currentPage >= Math.ceil(res.total / res.per_page);
        });
}

document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 1) loadPage(currentPage - 1);
});

document.getElementById('next-page').addEventListener('click', () => {
    loadPage(currentPage + 1);
});

window.addEventListener('DOMContentLoaded', () => {
    loadPage(1);
});
</script>
</body>
</html>
